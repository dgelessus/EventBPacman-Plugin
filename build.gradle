group 'de.heinzen.probplugin'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        name "sonatype snapshots"
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven {
        name "sonatype release"
        url "https://oss.sonatype.org/content/repositories/releases"
    }
}

jar {
    baseName = 'EventB-Pacman'
    version = '0.1.0'
    manifest {
        attributes 'Plugin-Class' : 'de.heinzen.probplugin.pacman.PacmanPlugin',
                'Plugin-Id' : 'EventBPacmanPlugin',
                'Plugin-Version' : '0.1.0',
                'Plugin-Provider' : 'Christoph Heinzen',
                'Plugin-Requires' : '0.1.0'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compileOnly project(':prob2-ui') // compileOnly important!!! We do not want to put the api into the jar file since the main program has it already!
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
